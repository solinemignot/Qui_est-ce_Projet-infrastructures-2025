<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Qui est-ce ?</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 40px;
            font-size:60px;
            font-family: Arial, sans-serif;
            color: #8B0000;
            text-shadow:
                        3px 3px 0 white,   /* first border (white) */
                        -3px 3px 0 white,
                        3px -3px 0 white,
                        -3px -3px 0 white,
                        
                        5px 5px 0 blue,    /* second border (blue) */
                        -5px 5px 0 blue,
                        5px -5px 0 blue,
                        -5px -5px 0 blue;
        }

        img {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }

        .start-button {
            background-color: #8B0000; 
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            width: auto;         
            max-width: 250px;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #A52A2A;
        }

        footer {
            text-align: left;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
                    }

        .dropdown {
            position: relative;
            display: inline-block;
            }

        /* Dropdown links container, hidden by default */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #8B0000;
            min-width: 160px;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: background-color 0.3s;
            }

        /* Hover effect for links */
        .dropdown-content a:hover {
            background-color: #A52A2A;
            }

            /* Show dropdown on hover */
            .dropdown:hover .dropdown-content {
            display: block;
            }
    </style>
</head>
<body>
   <h1>Qui est-ce ?</h1>

   <!-- Choixpeau animé -->


   <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Harry_Potter_wordmark.svg" 
        alt="Harry Potter">

    <img src="https://media1.tenor.com/m/YEPii0Pgd-kAAAAC/sorting-hat.gif"
     alt="Choixpeau magique"
     style="width:60%; max-width:500px; margin-top:10px;">


   <button class="start-button" onclick="window.location.href='/jeu'">Partie Solo</button>
   <div class="dropdown">
    <button class="start-button">Partie Duo</button>
    <div class="dropdown-content">
        <a href="/choisir_mode_duo?difficulty=easy">Facile</a>
        <a href="/choisir_mode_duo?difficulty=hard">Difficile</a>
    </div>
    </div>
</body>

<footer>
    <h3>Projet d'Infrastructures et système logiciels</h3>

            <li>Tania Admane</li>

        </ul>
    </p>
</footer>
</html>
