<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Qui est-ce ?</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
        }

        img {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }

        .start-button {
            background-color: #8B0000; 
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 150px;
            width: auto;         
            max-width: 250px;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #A52A2A;
        }

    </style>
</head>
<body>
   <h1>Qui est-ce ?</h1>
   <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Harry_Potter_wordmark.svg" alt="Harry Potter">
   <button class="start-button" onclick="window.location.href='/jeu'">Commencer la partie</button>
</body>
</html>
