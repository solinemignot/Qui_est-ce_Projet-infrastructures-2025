<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../static/CSS/stylesheet.css">
    <title>Fin du jeu</title>
</head>
<body class="page-fin">
    <h3 class="message-resultat">{{ message }}</h3>
    {%if not resultat%}
    <div class="result-images">
        <div class="wrapper">
            <div class="card">
                <div class="front-page">
                    <img src="{{ guessed_image }}" alt="{{ guess }}">
                    <div class="card-info">
                        <h2 class="card-title">{{ guess }}</h2>
                    </div>

                </div>
                <div class="back-page">
                    <div class="card-content">
                        <h2 class="card-title">{{ guess }}</h2>
                        <p> {{ description_guess }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <div class="card">
                <div class="front-page">
                    <img src="{{ secret_image }}" alt="{{ secret }}">
                    <div class="card-info">
                        <h2 class="card-title">{{ secret }}</h2>
                    </div>
                </div>
                <div class="back-page">
                    <div class="card-content">
                        <h2 class="card-title">{{ secret }}</h2>
                        <p> {{ description_secret }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%else%}
        <div class="wrapper" id="good-guess">
            <div class="card">
                <div class="front-page">
                    <img src="{{ secret_image }}" alt="{{ secret }}">
                    <div class="card-info">
                        <h2 class="card-title">{{ secret }}</h2>
                    </div>

                </div>
                <div class="back-page">
                    <div class="card-content">
                        <h2 class="card-title">{{ secret }}</h2>
                        <p> {{ description_secret }}</p>
                    </div>
                </div>
            </div>
        </div>
    {%endif%}
    <div class="restart-wrapper">
        <button class="restart-button" onclick="window.location.href='/reset'">
        Nouvelle partie
        </button>
    </div>
