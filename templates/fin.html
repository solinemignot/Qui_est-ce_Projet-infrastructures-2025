<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fin du jeu</title>
    <style>
        body { text-align: center ;
                margin-top: 50px;
                }

        .restart-button {
            background-color: #8B0000; 
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 150px;
            width: auto;         
            max-width: 250px;
            transition: background-color 0.3s ease;
        }
        .restart-button:hover {
            background-color: #A52A2A;
        }
    </style>
</head>
<body>

    <h1>{{ message }}</h1>

    <button class="restart-button" onclick="window.location.href='/reset'">
        Nouvelle partie
    </button>

</body>
</html>
