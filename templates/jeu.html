<!DOCTYPE html>
<html lang="en">
<head>
    <title>Harry Potter</title>
    <style>
        body { text-align: center ;
                margin-top: 50px;
                }

        .grille {
                display: grid;
                grid-template-columns: repeat(6, 1fr); /* exactly 6 columns */
                grid-template-rows: repeat(4, auto);   /* 4 rows, height adjusts automatically */
                gap: 15px;                             /* space between cards */
                justify-items: center;                 /* center cards horizontally */
                margin: 40px auto;                     /* center grid in page */
                max-width: 100%;                       /* grid can shrink/grow with window */
                padding: 0 10px;
                box-sizing: border-box;
            }

        .grille img {
            width: 90px;           
            height: 120px;          
            object-fit: cover;      
            object-position: top;   
            border-radius: 8px;     
        }

        .carte p {
                    font-size: 14px;      /* smaller font */
                    margin: 5px 0 0 0;    /* reduce space above and below */
                    white-space: nowrap;   /* keep names in one line */
                    overflow: hidden;      /* hide overflow if name too long */
                    text-overflow: ellipsis; /* add "..." for long names */
                }

                /* Les personnages éliminés */
        .eliminee img {
            filter: brightness(0.2) grayscale(100%);
        }

        .eliminee p {
            opacity: 0.3;
        }

        .menu-button {
            background-color: #8B0000; 
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            width: auto;         
            max-width: 250px;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #A52A2A;
        }

        .simple-answer {
            margin-top: 20px;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            padding: 10px 20px;
            border-radius: 12px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .simple-answer.yes {
            background-color: #2ecc71;   /* vert */
            color: white;
        }

        .simple-answer.no {
            background-color: #e74c3c;   /* rouge */
            color: white;
        }

    </style>

</head>

<body>
    <button class="menu-button" onclick="window.location.href='/'">
        Menu
   </button>

   <h1>Qui est-ce? Harry Potter</h1>
    <div class="grille">
    {% for nom, image in personnages.items() %}
        <!-- griser la carte si le perso n'est pas dans "restants"-->
        <div class="carte {% if restants is defined and nom not in restants %}eliminee{% endif %}">
        <img src="{{ image }}" alt="{{ nom }}">
        <p>{{ nom }}</p>
        </div>
    {% endfor %}
    </div>

<h2>Posez une question :</h2>

<form method="POST" action="/jeu">
    <select name="question" required style="width: 200px;">
        <option value="">-- Choisir une question --</option>

        {% for q in questions %}
            {% set i = loop.index0 %}
            <option value="{{ i }}">{{ q.question }}</option>
        {% endfor %}

    </select>

    <button type="submit" style="width: 200px;">Poser la question</button>
</form>
{% if reponse %}
    <div class="simple-answer {{ 'yes' if reponse == 'Oui' else 'no' }}">
        {{ reponse }}
    </div>
{% endif %}




<h2>Devinez un personnage:</h2>

<form method="POST" action="/jeu">
    <select name="guess" required style="width: 200px;">
        <option value="">-- Choisir un personnage --</option>

        {% for nom in restants %}
            <option value="{{ nom }}">{{ nom }}</option>
        {% endfor %}

    </select>

    <button type="submit" style="width: 200px;">Deviner le personnage</button>
</form>
