<!DOCTYPE html>
<html lang="en">
<head>
    <title>Harry Potter</title>
    <style>
        body { text-align: center ;
                margin-top: 50px;
                }

        .grille {
                display: grid;
                grid-template-columns: repeat(6, 1fr); /* exactly 6 columns */
                grid-template-rows: repeat(4, auto);   /* 4 rows, height adjusts automatically */
                gap: 15px;                             /* space between cards */
                justify-items: center;                 /* center cards horizontally */
                margin: 40px auto;                     /* center grid in page */
                max-width: 100%;                       /* grid can shrink/grow with window */
                padding: 0 10px;
                box-sizing: border-box;
            }

        .grille img {
            width: 90px;           
            height: 120px;          
            object-fit: cover;      
            object-position: top;   
            border-radius: 8px;     
        }

        .carte p {
                    font-size: 14px;      /* smaller font */
                    margin: 5px 0 0 0;    /* reduce space above and below */
                    white-space: nowrap;   /* keep names in one line */
                    overflow: hidden;      /* hide overflow if name too long */
                    text-overflow: ellipsis; /* add "..." for long names */
                }

                /* Les personnages éliminés */
        .eliminee img {
            filter: brightness(0.2) grayscale(100%);
        }

        .eliminee p {
            opacity: 0.3;
        }
    </style>

</head>

<body>
   <h1>Qui est-ce? Harry Potter</h1>
    <div class="grille">
    {% for nom, image in personnages.items() %}
        <div class="carte {% if restants is defined and nom not in restants %}eliminee{% endif %}">
        <img src="{{ image }}" alt="{{ nom }}">
        <p>{{ nom }}</p>
        </div>
    {% endfor %}
    </div>

<h2>Posez une question :</h2>
<form method="POST" action="/jeu">
    <select name="question" required>
        <option value="">-- Choisir une question --</option>

        <!-- Maison -->
        <option value="maison_gryffondor">Est-il de Gryffondor ?</option>
        <option value="maison_serpentard">Est-il de Serpentard ?</option>
        <option value="maison_poufsouffle">Est-il de Poufsouffle ?</option>
        <option value="maison_serdaigle">Est-il de Serdaigle ?</option>

        <!-- Genre -->
        <option value="genre_h">Est-ce un homme ?</option>
        <option value="genre_f">Est-ce une femme ?</option>

        <!-- Cheveux -->
        <option value="cheveux_noirs">A-t-il les cheveux noirs ?</option>
        <option value="cheveux_roux">A-t-il les cheveux roux ?</option>
        <option value="cheveux_blonds">A-t-il les cheveux blonds ?</option>
        <option value="cheveux_bruns">A-t-il les cheveux bruns ?</option>
        <option value="cheveux_roses">A-t-il les cheveux roses ?</option>

        <!-- Lunettes -->
        <option value="lunettes">Porte-t-il des lunettes ?</option>

        <!-- Baguette -->
        <option value="baguette_particuliere">A-t-il une baguette particulière ?</option>

        <!-- Animal -->
        <option value="a_animal">A-t-il un animal ?</option>
        <option value="animal_hibou">A-t-il un hibou ?</option>
        <option value="animal_chat">A-t-il un chat ?</option>
        <option value="animal_rat">A-t-il un rat ?</option>

        <!-- Professeur -->
        <option value="professeur">Est-ce un professeur ?</option>
        <option value="eleve">Est-ce un élève ?</option>

        <!-- Sang -->
        <option value="sang_pur">Est-il de sang pur ?</option>
        <option value="sang_mele">Est-il de sang mêlé ?</option>
        <option value="sang_moldu">Est-il de sang moldu ?</option>

        <!-- Morale -->
        <option value="gentil">Est-il gentil ?</option>
        <option value="mechant">Est-il méchant ?</option>

        <!-- Familles -->
        <option value="famille_potter">Fait-il partie de la famille Potter ?</option>
        <option value="famille_weasley">Fait-il partie de la famille Weasley ?</option>
        <option value="famille_black">Fait-il partie de la famille Black ?</option>
        <option value="famille_malfoy">Fait-il partie de la famille Malfoy ?</option>

        <!-- Traits -->
        <option value="trait_cicatrice">A-t-il une cicatrice ?</option>
        <option value="trait_quidditch">Est-il joueur de Quidditch ?</option>

    </select>

    <button type="submit">Poser la question</button>
</form>
