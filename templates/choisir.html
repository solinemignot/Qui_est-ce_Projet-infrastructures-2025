<!DOCTYPE html>
<html lang="en">
<head>
    <title> Choisis ton personnage </title>
    <style>
        body { text-align: center ;
                margin-top: 50px;
                }
        .grille {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* exactly 6 columns */
            grid-template-rows: repeat(4, auto);   /* 4 rows, height adjusts automatically */
            gap: 15px;                             /* space between cards */
            justify-items: center;                 /* center cards horizontally */
            margin: 40px auto;                     /* center grid in page */
            max-width: 100%;                       /* grid can shrink/grow with window */
            padding: 0 10px;
            box-sizing: border-box;
            }
        
        .carte-choix {
            cursor: pointer;
        }

        .carte-choix img {
            width: 90px;           
            height: 120px;          
            object-fit: cover;      
            object-position: top;   
            border-radius: 8px; 
            transition: transform 0.15s ease, filter 0.15s ease, box-shadow 0.15s ease;
        }

        .carte-choix:hover img {
            transform: scale(1.05);
        }
        .carte-choix.selected img {
            filter: grayscale(100%) brightness(0.7);
            box-shadow: 0 0 0 3px #8B0000;
        }

        .carte-choix.selected p {
            font-weight: bold;
        }
        
        #validate-button {
            background-color: #8B0000; 
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            width: auto;         
            max-width: 250px;
            transition: background-color 0.3s ease;
        }

        #validate-button:disabled {
            background-color : #bbb;
            cursor: not-allowed;
        }

        #validate-button:hover:not(:disabled) {
            background-color: #A52A2A;
        }

        .confirmation {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1> Choisis ton personnage </h1>
    <p> Clique sur une carte et valide ton choix.</p>

    <div class="grille">
        {%for nom, image in personnages.items() %}
            <div class="carte-choix" onclick="selectPerso('{{ nom }}', this)">
                <img src = "{{ image }}" alt="{{ nom }}">
                <p> {{ nom }} </p>
            </div>
        {% endfor %}
    </div>

    <form method = "POST" action = "/choisir">
        <input type="hidden" name="mon_perso" id="mon_perso">
        <button type="submit" id="validate-button" disabled>
            Valider le personnage
        </button>
    </form>

    {% if choix %}
        <div class="confirmation">
            Tu as choisi : <strong>{{ choix }}</strong> 
        </div>
    {% endif %}

    <script>
        function selectPerso(nom, element) {
            document.getElementById('mon_perso').value = nom;  // mettre le nom dans le champ caché du formulaire
            document.querySelectorAll('.carte-choix').forEach(function(carte) { // retirer la classe "selected" de toutes les cartes
                carte.classList.remove('selected');
            });

            element.classList.add('selected'); // ajouter "selected" sur la carte cliquée

            document.getElementById('validate-button').disabled = false; // activer le bouton "Valider"
        }
    </script>

</body>
</html>
